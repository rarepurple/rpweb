<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;  /* Prevents scrolling */
        }

        body {
            position: relative;
            background-color: #000;  /* Background color behind image */
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bg-image {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;  /* Adjust text color as needed */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img src="./rpLogo.png" alt="Background" class="bg-image">
    </div>
    <div class="content">
        <!-- Your content goes here -->
    </div>
</body>
</html>
