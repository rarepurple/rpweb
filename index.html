<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('https://rarepurple.github.io/rpweb/rpLogo.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;  /* Changed from 'cover' to 'contain' */
            background-color: #000;    /* Optional: background color behind image */
            background-attachment: fixed;
            
            /* Added these properties for better image handling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Optional: Add content container */
        .content {
            padding: 20px;
            color: white;     /* Adjust text color as needed */
        }

        /* Media query for different screen sizes */
        @media (max-width: 768px) {
            body {
                background-size: auto 100%;  /* Adjusts image for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Your content goes here -->
    </div>
</body>
</html>
